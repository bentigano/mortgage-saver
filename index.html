    <main role="main" class="container text-center my-2">

        <div class="starter-template">
            <div class="container">
                <div class="row">
                    <div class="col-sm border border-opacity-10 rounded">
                        <p>Enter the details of your current mortgage:</p>
                        <form class="p-2">
                            <div class="row p-1">
                                <div class="col-3">
                                    <label for="loanAmount" class="form-label">Loan Amount</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control currency-field" placeholder="$400,000.00"
                                        id="loanAmount" style="max-width: 10em;" />
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3">
                                    <label for="interestRate" class="form-label">Interest Rate</label>
                                </div>
                                <div class="col-9">
                                    <div class="input-group">
                                        <input type="number" class="form-control" placeholder="5.00" id="interestRate"
                                            style="max-width: 6em;" />
                                        <div class="input-group-append">
                                            <span class="input-group-text">%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3">
                                    <label for="loanTerm" class="form-label">Loan Term (years)</label>
                                </div>
                                <div class="col-9">
                                    <input type="number" class="form-control" id="loanTerm" placeholder="30"
                                        style="max-width: 5em;">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3">
                                    <label for="firstPaymentDate" class="form-label">First Payment Date</label>
                                </div>
                                <div class="col-9">
                                    <input type="date" class="form-control" id="firstPaymentDate" placeholder=""
                                        style="max-width: 10em;">
                                </div>
                            </div>
                            <button type="submit" id="btnCalculate" class="btn btn-primary" onclick="calculateMortgage(); return false;">Calculate</button>
                            <button type="button" id="btnReset" class="btn btn-secondary" onclick="reset(); return true;">Reset</button>
                        </form>
                    </div>
                    <div class="col-sm border border-opacity-10 rounded">
                        <p>Calculated Results & Savings</p>
                        <form class="p-2">
                            <div class="row p-1">
                                <div class="col-5">
                                    <label for="minMonthlyPayment" class="form-label">Minimum Monthly Payment</label>
                                </div>
                                <div class="col-7">
                                    <input type="text" class="form-control" placeholder="0.00" id="minMonthlyPayment"
                                        readonly style="max-width: 10em;" />
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-5">
                                    <label for="totalInterestPaid" class="form-label text-danger">Total Interest
                                        Paid</label>
                                </div>
                                <div class="col-7">
                                    <input type="text" class="form-control" placeholder="0.00" id="totalInterestPaid"
                                        readonly style="max-width: 10em;" />
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-5">
                                    <label for="totalInterestSaved" class="form-label text-success">Total Interest
                                        Saved</label>
                                </div>
                                <div class="col-7">
                                    <input type="text" class="form-control" placeholder="0.00" id="totalInterestSaved"
                                        readonly style="max-width: 10em;" />
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-5">
                                    <label for="loanTermShortenedBy" class="form-label text-success">Loan Term Shortened
                                        By</label>
                                </div>
                                <div class="col-7">
                                    <input type="text" class="form-control" id="loanTermShortenedBy"
                                        placeholder="0 years, 0 months" readonly style="max-width: 12em;">
                                </div>
                            </div>
                            <div class="row p-1" id="interestGaugeDiv">
                                <div class="col">
                                    <label>Interest Paid vs. Original Interest Due</label>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" id="interestGauge" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                      </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> <!-- .row -->
                <!-- <div class="row mx-auto">
                    <div class="col">
                        <div>
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div> .row -->
                <div class="row mx-auto">
                    <div class="col">
                        <h3>Payment Schedule</h3>
                    </div>
                </div> <!-- .row -->
            </div> <!-- .container -->
            <div class="container">
                <div class="row">
                    <div class="col table-responsive-sm">
                        <table id="paymentScheduleTable" class="table table-striped table-hover table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Year</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Balance</th>
                                    <th scope="col">Principle</th>
                                    <th scope="col">Interest</th>
                                    <th scope="col">Total Payment</th>
                                    <!-- <th scope="col">Total Principle</th>
                        <th scope="col">Total Interest</th> -->
                                    <th scope="col">One-Time Payment</th>
                                    <th scope="col">Changed Monthly Payment</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider" style="font-size:small;">

                            </tbody>
                        </table>
                    </div>
                </div> <!-- .row-->
            </div> <!-- .container -->
        </div> <!-- .starter-template -->
    </main><!-- /.container -->
