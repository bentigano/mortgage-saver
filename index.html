    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <p class="fs-5">Enter the details of your current mortgage:</p>
                <div class="col-md-12 px-1 border border-opacity-10 rounded">
                    <form class="p-2">
                        <div class="row p-1">
                            <div class="col-3">

                                <label for="loanAmount" class="form-label">Loan Amount</label>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" class="form-control" placeholder="400,000" id="loanAmount" />
                                </div>
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3">
                                <label for="interestRate" class="form-label">Interest Rate</label>
                            </div>
                            <div class="col-3">
                                <div class="input-group">
                                    <input type="number" class="form-control" placeholder="5.00" id="interestRate" />
                                    <div class="input-group-append">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3">
                                <label for="loanTerm" class="form-label">Loan Term (years)</label>
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control" id="loanTerm" placeholder="30">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3">
                                <label for="firstPaymentDate" class="form-label">First Payment Date</label>
                            </div>
                            <div class="col-4">
                                <input type="date" class="form-control" id="firstPaymentDate" placeholder="">
                            </div>
                        </div>
                        <hr class="col-4">
                        <a class="btn btn-primary" onclick="calculateMortgage(); return false;">Calculate</a>
                        <a class="btn btn-secondary" onclick="return true;">Reset</a>
                    </form>
                </div>
            </div>

            <div class="col-lg-6">
                <p class="fs-5">Calculated Results & Savings</p>
                <div class="col-md-12 px-1 border border-opacity-10 rounded">
                    <form class="p-2">
                        <div class="row p-1">
                            <div class="col-5">
                                <label for="minMonthlyPayment" class="form-label">Minimum Monthly Payment</label>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" class="form-control" placeholder="0.00" id="minMonthlyPayment"
                                    readonly />
                                </div>
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-5">
                                <label for="totalInterestPaid" class="form-label text-danger">Total Interest
                                    Paid</label>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" class="form-control" placeholder="0.00" id="totalInterestPaid"
                                    readonly />
                                </div>
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-5">
                                <label for="totalInterestSaved" class="form-label text-success">Total Interest
                                    Saved</label>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" class="form-control" placeholder="0.00" id="totalInterestSaved"
                                    readonly />
                                </div>
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-5">
                                <label for="loanTermShortenedBy" class="form-label text-success">Loan Term Shortened By</label>
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" id="loanTermShortenedBy" placeholder="0 years, 0 months"
                                    readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <h2>Payment Schedule</h2>
            <div class="col-lg-12">
                <table id="paymentScheduleTable" class="table table-striped table-hover table-sm">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Year</th>
                        <th scope="col">Resulting Balance</th>
                        <th scope="col">Principle</th>
                        <th scope="col">Interest</th>
                        <th scope="col">Total Payment</th>
                        <th scope="col">Total Principle Paid</th>
                        <th scope="col">Total Interest Paid</th>
                        <th scope="col">One-Time Extra Payment</th>
                        <th scope="col">Changed Monthly Payment</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
